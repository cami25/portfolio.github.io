<!DOCTYPE html>
<html>

<head>
<title>My Fashion Blog</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="blog.css">
<link rel="styesheet" href="blog.js">
</head>
    
<!-- Navigation bar with social media icons -->
<div class="w3-bar w3-black w3-hide-small">
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-facebook-official"></i></a>
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-instagram"></i></a>
  <a href="#" class="w3-bar-item w3-button"><i class="fa fa-twitter"></i></a>
  <a href="#" class="w3-bar-item w3-button w3-right"><i class="fa fa-search"></i></a>
</div>
  
<!-- Main Image -->
<div class="w3-content" style="max-width:1600px">

  <!-- Header -->
  <header class="w3-container w3-center w3-padding-48 w3-white">
    <h1 class="w3-xxxlarge"><b>Styled by Cam</b></h1>
    <h6>Welcome to my fashion blog <span class="w3-tag">Daily Fashion Inspo</span></h6>
  </header>
</div>

   <!-- Image header -->
   <header class="w3-display-container w3-wide" id="home">
    <img class="w3-image" src="/images/offwhite.jpg" alt="Fashion Blog" width="1600" height="1060">
    <div class="w3-display-left w3-padding-large">
      <h1 class="w3-text-white">Cam's</h1>
      <h1 class="w3-jumbo w3-text-white w3-hide-small"><b>FASHION BLOG</b></h1>
      <h6><button class="w3-button w3-white w3-padding-large w3-large w3-opacity w3-hover-opacity-off" onclick="document.getElementById('subscribe').style.display='block'">SUBSCRIBE</button></h6>
    </div>
  </header>
 
  <!-- Grid -->
  <div class="w3-row w3-padding w3-border">
      </div>

      <!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 3</div>
        <img src="/images/breds.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 3</div>
        <img src="/images/offwhite.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 3</div>
        <img src="/images/universityblues.jpg" style="width:100%">
    </div>
    <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>

  <!-- Image text -->
  <div class="caption-container">
    <p id="caption"></p>
  </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="/images/breds.jpg" style="width:100%" onclick="currentSlide(1)" alt="The Breds">
    </div>
    <div class="column">
      <img class="demo cursor" src="/images/offwhite.jpg" style="width:100%" onclick="currentSlide(2)" alt="Offwhite">
    </div>
    <div class="column">
      <img class="demo cursor" src="/images/universityblues.jpg" style="width:100%" onclick="currentSlide(3)" alt="University Blues">
    </div>
    </div>
    </div>
</html>
